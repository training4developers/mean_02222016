<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to MEAN Stack!</title>
	</head>

	<body>
		<script>

			"use strict";

			var t;
			console.log(typeof t);

			t = "Hi Class!";
			console.log(typeof t);

			t = 45;
			console.log(typeof t);

			t = true;
			console.log(typeof t);

			t = Symbol();
			console.log(typeof t);

			t = null;
			console.log(typeof t);

			t = { id: 2 };
			console.log(typeof t);

			t = [1,2,3];
			console.log(t instanceof Date);

			t = function() {
				console.log("I was called!");
			};

			console.log(typeof t);


		</script>
	</body>

</html>
