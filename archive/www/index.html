<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to MEAN Stack!</title>
		<script src="libs/angular/angular.js"></script>
		<script src="libs/lodash/dist/lodash.js"></script>
	</head>

	<body>
		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
				Outside Dir: {{outsideMessage}} {{$id}}
				<div my-dir msg="outsideMessage" uppercase-msg="{{outsideMessage | uppercase}}"
					func="doSomething()"></div>
			</div>
		</div>

		<script>


			angular.module("MyApp", [])
				.directive("myDir", function() {

					return {
						scope: {
							//insideMessage: "=msg"
							msg: "=",
							uppercaseMsg: "@",
							func: "&"
						},
						template: "Inside Directive: {{uppercaseMsg}} {{$id}} <input ng-model='msg'>",
						link: function(scope) {
							console.dir(scope);

							scope.func();

						}
					};

				})
				.controller("MyCtrl", function($scope) {

					$scope.outsideMessage = "Hi Everyone!";

					$scope.colors = ["red","green","black","white","saffron","blue"];

					$scope.doSomething = function() {
						console.log("did it!");
					};


				});


		</script>
	</body>

</html>
