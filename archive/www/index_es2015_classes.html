<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to MEAN Stack!</title>
	</head>

	<body>
		<script>

			"use strict";

			class Person {

				constructor(firstName, lastName) {
					this._firstName = firstName;
					this._lastName = lastName;
				}

				static create(name) {
					var nameTokens = name.split(" ");
					return new Person(nameTokens[0], nameTokens[1]);
				}

				get firstName() {
					console.log("getting first name");
					return this._firstName;
				}

				set firstName(value) {
					console.log("setting first name");
					this._firstName = value;
				}

				get lastName() {
					return this._lastName;
				}

				set lastName(value) {
					this._lastName = value;
				}

				getFullName() {
					return this.firstName + " " + this.lastName;
				}
			}

			class Student extends Person {

				constructor(studentId, firstName, lastName) {
					super(firstName, lastName);
					this.studentId = studentId;
				}

				getRecordInfo() {
					return this.studentId + " " + this.lastName + ", " + this.firstName;
				}

			}

			var person = new Person("Bob", "Smith");
			person.firstName = "Tim";
			console.dir(person);

			var student = new Student(1, "Bob", "Smith");
			console.dir(student);

			console.dir(Person.create("Jimmy Johns"));
			console.dir(Person);

		</script>
	</body>

</html>
