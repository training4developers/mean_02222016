<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to MEAN Stack Class!</title>
		<script src="libs/angular/angular.js"></script>
	</head>

	<body>
		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">

			</div>
		</div>
		<script>

			//console.log((function($q) { }).toString());

			angular.module("MyApp", [])
				.controller("MyCtrl", function($q) {

					var p = new Promise(function(resolve, reject) {

						setTimeout(function() {
							resolve("did it!");
						}, 2000);

					});

					function doAsyncTask() {

						var d = $q.defer();

						setTimeout(function() {
							d.resolve("did it!");
						}, 2000);

						return d.promise;

					}

					doAsyncTask();

					console.log("waiting");

					p.then(function(result) {
						console.log(result);
					});


				});

		</script>
	</body>

</html>
